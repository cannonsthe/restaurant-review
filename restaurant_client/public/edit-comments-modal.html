<div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg " role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light">Edit a Review</h3>
                <button type="button" class="close bg-dark" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="commentForm">
                    <div class="row" text-center id="editcommentBody">
                        <label for="edituserComments">Review</label>
                        <textarea id="edituserComments" required class="form-control form-rounded" rows="3"
                            cols="100%"></textarea>
                        <label for="popcorn">Review</label>
                        <img src="images/popcorn_bw.png" class="editpop" style="width: 50px;" value="1"
                            onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="editpop" style="width: 50px;" value="2"
                            onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="editpop" style="width: 50px;" value="3"
                            onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="editpop" style="width: 50px;" value="4"
                            onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="editpop" style="width: 50px;" value="5"
                            onmouseover="rateIt(this)" />
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary " id="submitComment" data-dismiss="modal"
                            onClick="updateComment()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
