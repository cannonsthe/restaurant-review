<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="loginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg " role="document">
        <div class="modal-content">
            <div class="modal-body px-5">
                <form>
                    <h5 class="modal-title w-100 text-center">Already have an account?&nbsp;Log in here!</h5>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="email" class="form-control" id="usernameLogin" aria-describedby="emailHelp"
                            placeholder="Enter password">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
                    </div>
                    <button onclick="loginMe();" type="button" class="btn btn-dark">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
