<div class="modal fade " tabindex="-1" role="dialog" id="accountModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header text-center ">
                <h5 class="modal-title w-100">Account details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <img class="img-thumbnail" id="profile_pic" alt="Profile Picture" >
                    </div>
                    <div class="col-sm">
                        <label for="userNAME" class="bold"
                            style="font-size: large; font-weight: bolder;">Username</label>
                        <div id="userNAME" style="font-size: medium;">error</div>
                        <label for="datejoined" class="bold" style="font-size: large; font-weight: bolder;">Date
                            joined</label>
                        <div id="datejoined" style="font-size: small;">error</div>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" onclick="deleteAcc();">Delete Account</button>
                <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#updateModal" data-dismiss="modal">Change details</button>
                <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
