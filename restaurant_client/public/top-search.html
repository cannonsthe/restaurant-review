<form>
  <p>&nbsp;</p>
  <div class="form-row ">
    <div class="col-sm-2 my-1 offset-sm-5">
      <input type="text" class="form-control" alt="Search for a restaurant" id="foodname"
        onkeyup="displayRestaurantsk();">
    </div>
    <div class="dropdown col-sm-1 my-1 offset-sm-2">
      <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Sort by location
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" onclick="displayRestaurants();">List all</a>
        <a class="dropdown-item" href="#" onclick="listNorthRestaurants();">North</a>
        <a class="dropdown-item" href="#" onclick="listSouthRestaurants();">South</a>
        <a class="dropdown-item" href="#" onclick="listEastRestaurants();">East</a>
        <a class="dropdown-item" href="#" onclick="listWestRestaurants();">West</a>
      </div>
    </div>
    <div class="form-group col-sm-1 my-1">
      <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Sort by cuisine
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" onclick="displayRestaurants();">List all</a>
        <a class="dropdown-item" href="#" onclick="listChineseRestaurants();">Chinese</a>
        <a class="dropdown-item" href="#" onclick="listJapaneseRestaurants();">Japanese</a>
        <a class="dropdown-item" href="#" onclick="listWesternRestaurants();">Western</a>
        <a class="dropdown-item" href="#" onclick="listKoreanRestaurants();">Italian</a>
      </div>
    </div>
  </div>
  <p>&nbsp;</p>
</form>
