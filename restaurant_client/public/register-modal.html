<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade " id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg " role="document">
        <div class="modal-content">
            <div class="modal-body px-5">
                <form>
                    <h5 class="modal-title w-100 text-center">First time user?&nbsp;Sign up right here!</h5>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp"
                            placeholder="Enter password">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div>
                        <button onclick="registerMe();" type="button" class="btn btn-dark">Register new user</button>
                    </div>
                    <p>&nbsp;</p>
                    <div class="form-group">
                        <label>
                            Already have an account? Click the button below to log in!
                        </label>
                    </div>
                    <div>
                        <button type="button" class="btn btn-dark" href="#" id="login1" onclick="redirectLogin();">Log
                            in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
